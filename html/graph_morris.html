<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugins/datapicker/datepicker3.css">
    <link href="/css/plugins/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .border-box{
            border: solid 1px #ccc;
            margin: 10px;
            padding: 10px;
        }
        .heading{
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
            color:#666666;
            position: relative;
            border-bottom: solid 1px #ccc;
        }
        .open{
            max-height: 400px !important;
        }
    </style>
</head>
<body>
<div style="display: flex">
    <div class="m-box" style="width: 50%;text-align: center">
        <div style="font-size: 48px; font-weight: 700; color:#666666;">￥<span id="amountSupply">6666</span></div>
        <div style="font-size: 18px; font-weight: 700; color:#666666;">应收款</div>
    </div>
    <div class="m-box" style="width: 50%;text-align: center">

        <div style="font-size: 48px; font-weight: 700; color:#666666;">￥<span id="amountCust">3,632,890.00</span></div>
        <div style="font-size: 18px; font-weight: 700; color:#666666;">应付款</div>
    </div>
</div>
<div style="display: flex">

    <div class="m-box" style="width: 50%">
        <div class="m-heading">
            <span>客户分析</span>
            <div class="m-toolbox">
                <div style="width: 300px; display: inline-block">
                    <select class="selectpicker form-control customerSelector"
                        title="请选择客户"
                        multiple
                        data-live-search="true"
                        data-live-search-placeholder="搜索客户"
                            data-max-options="10"
                        data-actions-box="true">
                    <optgroup label="客户">
                    <option value="1">客户1</option>
                    <option value="2">客户2</option>
                    <option value="3">客户3</option>
                    </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div style="height: 515px" id="customerAnalyse"></div>
    </div>
    <div class="m-box" style="width: 50%">
        <div class="m-heading">
            <span>供应商分析</span>
            <div class="m-toolbox">
                <div style="width: 300px; display: inline-block">
                    <select class="selectpicker form-control providerSelector"
                            title="请选择供应商"
                            multiple
                            data-live-search="true"
                            data-live-search-placeholder="搜索供应商"
                            data-max-options="10"
                            data-actions-box="true">
                        <optgroup label="供应商">
                            <option value="1">供应商1</option>
                            <option value="2">供应商2</option>
                            <option value="3">供应商3</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div style="height: 515px" id="providerAnalyse"></div>
    </div>
</div>
</body>
</html>
