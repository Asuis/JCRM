<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/page/customer-quantity.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>客户数量分析</title>
</head>
<body>
    <div class="overview-content row">
        <div class="col-xs-4">
            <div class="overview-item m-box">
                <div class="m-heading">
                    <h4>总客户数</h4>
                </div>
                <div class="m-content">
                    <span id="customer-quantity" class="amount"></span>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="overview-item m-box">
                <div class="m-heading">
                    <h4>一级经销商</h4>
                </div>
                <div class="m-content">
                    <span id="first-class-distributor-quantity" class="amount"></span>
                    <p id="first-class-distributor-percent">&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="overview-item m-box">
                <div class="m-heading">
                    <h4>二级级经销商</h4>
                </div>
                <div class="m-content">
                    <span id="second-class-distributor-quantity" class="amount"></span>
                    <p id="second-class-distributor-percent">&nbsp;</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="m-box">
                <div class="m-heading">
                    <h4>区域分布</h4>
                </div>
                <div id="domestic" style="height: 400px; width: 100%;"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="m-box">
                <div class="m-heading">
                    <h4>销售形式分布</h4>
                </div>
                <div id="sales-form-distribution" style="height: 400px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <script src="/js/plugins/echarts/echarts.min.js"></script>
    <script src="/js/page/customer-quantity.js"></script>
</body>
</html>
