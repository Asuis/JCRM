<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugins/datapicker/datepicker3.css">
    <link href="/css/plugins/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <title>客户订货趋势分析</title>
</head>
<body>
    <div class="m-box">
        <div class="m-heading">
            <h4>客户分析</h4>
            <div class="m-toolbox">
                <div style="width: 300px; display: inline-block">
                    <select class="selectpicker form-control"
                      id="customer-selectpicker"
                      title="请选择客户"
                      multiple
                      data-live-search="true"
                      data-live-search-placeholder="搜索客户"
                      data-actions-box="true">
                    </select>
                </div>
                <div class="form-group form-inline" style="margin-left: 20px">
                    <label for="customer-datetimepicker">选择时间：</label>
                    <div id="customer-datetimepicker" class="input-group date-picker input-daterange inline">
                        <input id="customer-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                        <div class="input-group-addon">-</div>
                        <input id="customer-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    </div>
                </div>
                <div class="form-group form-inline" style="margin-left: 20px">
                    <label for="customer-datetimepicker-start">查看未来一年趋势：</label>
                    <input id="trend-ratio" class="form-control input-sm" type="number" placeholder="趋势比例" style="width: 100px"/>
                </div>
                <button id="trend-ratio-btn" class="btn btn-sm btn-primary">查看</button>
            </div>
        </div>
        <div id="customer" style="height: 400px; width: 100%;"></div>
    </div>
    
    <div class="m-box">
        <div class="m-heading">
            <h4>产品分析</h4>
            <div class="m-toolbox">
                <div style="width: 300px; display: inline-block">
                    <select class="selectpicker form-control"
                        id="product-selectpicker"
                        title="请选择产品"
                        multiple
                        data-live-search="true"
                        data-live-search-placeholder="搜索产品"
                        data-actions-box="true">
                    </select>
                </div>
                <div class="form-group form-inline" style="margin-left: 20px">
                    <label for="product-datetimepicker">选择时间：</label>
                    <div id="product-datetimepicker" class="input-group date-picker input-daterange inline">
                        <input id="product-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                        <div class="input-group-addon">-</div>
                        <input id="product-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    </div>
                </div>
            </div>
        </div>
        <div id="product" style="height: 400px; width: 100%;"></div>
    </div>
