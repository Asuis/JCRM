<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugins/datapicker/datepicker3.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>客户购买能力分析</title>
</head>
<body>
    <div class="m-box">
        <div class="m-heading">
            <h4>区域分析</h4>
            <div class="m-toolbox">
                <div class="form-group form-inline">
                    <label for="order-amount-datetimepicker">选择时间：</label>
                    <div id="order-amount-datetimepicker" class="input-group date-picker input-daterange inline">
                        <input id="order-amount-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                        <div class="input-group-addon">-</div>
                        <input id="order-amount-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    </div>
                </div>
            </div>
        </div>
        <div id="order-amount" style="height: 400px; width: 100%;"></div>
    </div>
    
    <div class="m-box">
        <div class="m-heading">
            <h4>客户订单分析</h4>
            <div class="m-toolbox">
                <div class="form-group form-inline">
                    <label for="customer-order-datetimepicker">选择时间：</label>
                    <div id="customer-order-datetimepicker" class="input-group date-picker input-daterange inline">
                        <input id="customer-order-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                        <div class="input-group-addon">-</div>
                        <input id="customer-order-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    </div>
                </div>
            </div>
        </div>
        <div id="customer-order" style="height: 400px; width: 100%;"></div>
    </div>

                <div class="panel-heading">
                    <h4>客户转化漏斗</h4>
                </div>
                <div class="panel-body">
                    <div id="customer-transformation" style="height: 400px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div> -->
    
    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="/js/plugins/echarts/echarts.min.js"></script>
    <script src="/js/page/customer-purchasing-power.js"></script>
</body>
</html>
