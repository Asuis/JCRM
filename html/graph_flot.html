<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/plugins/datapicker/datepicker3.css">
    <link href="/css/plugins/bootstrap-select/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .border-box{
            border: solid 1px #ccc;
            margin: 10px;
            padding: 10px;
        }
        .heading{
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
            color:#666666;
            position: relative;
            border-bottom: solid 1px #ccc;
        }
        #dynamicCharts{
            position: absolute;
            left: 30px;
            top: 25%;
            height: 400px;
            width: 600px;
            z-index: 9999;
            background-color: #fff;
            border:solid 1px #000;
        }
    </style>
</head>
<body>
<div class="m-box">
    <div class="m-heading">
        <h4>Top 10 热销品分析</h4>
        <div class="m-toolbox">
            <div class="form-group form-inline" style="margin-left: 20px">
                <button class="btn btn-default" value="1" onclick="changeType(this)" disabled>数量</button>
                <button class="btn btn-default" value="2" onclick="changeType(this)" >金额</button>
            </div>
            <div class="form-group form-inline" style="margin-left: 20px">
                <label for="hot10-datetimepicker">选择时间：</label>
                <div id="hot10-datetimepicker" class="input-group date-picker input-daterange inline">
                    <input id="hot10-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    <div class="input-group-addon">-</div>
                    <input id="hot10-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                </div>
            </div>
        </div>
    </div>
    <div id="hotProducts" style="height: 476px;">

    </div>
</div>
<div style="display: flex">
    <div style="width: 50%;" class="m-box">

        <div class="m-heading">
            <h4>产品销售占比图</h4>
            <div class="m-toolbox">
                <div style="width: 250px; display: inline-block">
                    <select class="selectpicker form-control productPercentSelector"
                            title="请选择产品"
                            multiple
                            data-live-search="true"
                            data-live-search-placeholder="搜索产品"
                            data-actions-box="true">
                        <option value="1">产品1</option>
                    </select>
                </div>
                <div class="form-group form-inline" style="margin-left: 20px">
                    <label for="productSale-datetimepicker">选择时间：</label>
                    <div id="productSale-datetimepicker" class="input-group date-picker input-daterange inline">
                        <input id="productSale-datetimepicker-start" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                        <div class="input-group-addon">-</div>
                        <input id="productSale-datetimepicker-end" class="form-control input-sm datepicker" style="width: 100px" readonly type="text">
                    </div>
                </div>
            </div>
        </div>
        <div id="productsSale" style="height: 451px;"></div>
    </div>


    <div style="width: 50%;" class="m-box">

        <div class="m-heading">
            <h4>产品预期销售目标与实际达成情况</h4>
            <div class="m-toolbox">
                <div class="form-group form-inline" style="margin-left: 20px">
                    <button class="btn btn-default disabled">当年</button>
                    <button class="btn btn-default">当月</button>
                </div>
                <div style="width: 250px; display: inline-block">
                    <select class="selectpicker form-control productSelector"
                            title="请选择产品"
                            multiple
                            data-live-search="true"
                            data-live-search-placeholder="搜索产品"
                            data-actions-box="true">
                        <option value="1">产品1</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="productsSaleTargetInfo" style="height: 451px;"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">2015年热销品排名</h4>
            </div>
            <div class="modal-body">
                <table id="modalContent" class="table table-bordered" style="text-align: center">
                    <tr >
                        <td>排名</td>
                        <td>产品名称</td>
                        <td>重量</td>
                        <td>金额</td>
                    </tr>
                    <tr onmouseover="getChartData(this)" value="1" onmouseleave="dynamicChartHide()">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="dynamicCharts" style="display: none">
</div>
</body>


</html>
<script src="/js/plugins/jquery/jquery.min.js"></script>
<script src="/js/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/js/plugins/bootstrap-select/bootstrap-select.js"></script>
<script src="/js/plugins/echarts/echarts.min.js"></script>

<script src="/js/page/graph-flot.js"></script>
