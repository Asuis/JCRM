<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>检验结果查询</title>
</head>
<body>
    <div class="m-box">
        <div class="m-heading">
            <h4>检验结果查询</h4>
        </div>
        <div class="m-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group form-inline inline" style="display: inline-block; margin-right: 20px;">
                        <label for="">检验品：</label>
                        <select class="form-control" style="width: 200px">
                            <option selected>产品</option>
                            <option>半成品</option>
                            <option>原料</option>
                        </select>
                        <select class="form-control" style="width: 200px" placeholder="产品类型">
                            <option>类型一</option>
                            <option>类型二</option>
                            <option>类型三</option>
                        </select>
                        <select class="form-control" style="width: 200px" placeholder="产品名称">
                            <option>名称一</option>
                            <option>名称二</option>
                            <option>名称三</option>
                        </select>
                    </div>
                    <div class="form-group form-inline inline" style="display: inline-block; margin-right: 20px;">
                        <label for="inspection-result-datapicker">时间：</label>
                        <input id="inspection-result-datapicker" style="width: 100px" type="text" class="form-control datepicker" readonly style="width: 300px">
                    </div>
                    <div class="form-group form-inline inline" style="display: inline-block;">
                        <label for="">合同号：</label>
                        <input type="text" class="form-control" style="width: 300px">
                    </div>
                    <button type="button" class="btn btn-primary" style="display: inline-block">查询</button>
                </div>
            </div>
            
            <div class="row" style="margin-top: 40px">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" value="1" checked> 检验室1
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" value="2"> 检验室2
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" value="3"> 检验室3
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <table class="table table-striped table-hover text-center">
                                <thead>
                                    <tr>
                                        <th class="text-center">检验项目</th>
                                        <th class="text-center">产品指标</th>
                                        <th class="text-center">检验工具</th>
                                        <th class="text-center">检验结果</th>
                                        <th class="text-center">判定</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>项目1</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/plugins/jquery/jquery.min.js"></script>
    <script src="/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="/js/page/inspection-result-query.js"></script>
</body>
</html>
